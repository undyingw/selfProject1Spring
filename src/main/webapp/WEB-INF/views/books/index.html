<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.id})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear_of_publish()}">book</a>
</div>

<br/>
<hr/>

<form th:method="GET" th:action="@{/books/new}">
    <button style="margin-bottom: 5px">Create a new book</button>
</form>

</body>
</html>
