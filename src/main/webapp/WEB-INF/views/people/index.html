
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>People</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a>
</div>
<br/>
<hr/>
<form th:method="GET" th:action="@{/people/new}">
    <button style="margin-bottom: 5px">create new person</button>
</form>

</body>
</html>
